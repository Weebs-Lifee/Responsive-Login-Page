<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Font Awesmoe -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    
    <!-- Boostreap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Login!</title>
  </head>
  <body>
    <style>
      
    </style>

    <div class="container mt-4 p-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="text-center mb-5 fw-bold mt-4">Login</h1>
          <form action="#">
            <div class="mb-4">
              <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
            </div>
            <div class="mb-5">
              <input type="password" class="form-control mb-2" id="autoSizingInputGroup" placeholder="Password">
              <a href=""><small class="float-end"> Forgot password?</small></a>
            </div>

            <div class="mb-4">
              <button class="btn btn-success w-100">Login</button>
            </div>

            <div class="mb-4">
              <p class="text-center mb-3">Or sign up with</p>
              <p class="icon text-center">
                  <i class="fab fa-google"></i>
                  <i class="fab fa-github"></i>
                  <i class="fab fa-facebook"></i>
              </p>
            </div>
            <div class="mb-4 text-center">
              <small>Dont't have an account? <a href="#" style="text-decoration: none;">Sign up</a> </small>
            </div>
          </form>
        </div>
      </div>
    </div>





    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   
  </body>
</html>
